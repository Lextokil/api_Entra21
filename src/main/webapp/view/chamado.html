<input type="button" value="Pesquisar" class="btn btn-primary" ng-click="listarChamados()" />

<br><br>


<table class="table table-striped" cellspacing="0" cellpadding="0">
	<tr>
		<td>ID:</td>
		<td>Assunto:</td>
		<td>Status:</td>
		<td>Mensagem:</td>
		<td>Visualizar</td>  
		<td>Editar</td>
		<td>Excluir</td>
	</tr>
	<tr ng-repeat="chamado in listaChamado">
		<td>{{chamado.id }}</td>
		<td>{{chamado.assunto }}</td>
		<td>{{chamado.status }}</td>
		<td>{{chamado.mensagem }}</td>
		
		
		<td><a href="chamados/{{chamado.id}}" class= "btn-success btn-xs">Visualizar</a></td>
		<td><input type="button" value=" editar " class="btn btn-warning btn-xs" ng-click="alterarChamado(chamado)" /></td>
		<td><input type="button" value=" Excluir" class="btn btn-danger btn-xs" ng-click="deleteChamado(chamado.id)" /></td>			
	</tr>
</table>
